apiVerion: v1
kind: Pod
metadata:
  name: amar-redis-pod-secret
spec:
  containers:
  - name: redis-sec-container
    image: redis
    env:
      - name: SECRET_USERNAME
        valueFrom:
          name: amar-secret-env
          key: username
      - name: SECRET_PASSWORD
        valueFrom:
          name: amar-secret-env
          key: password
  restartPolicy: Never

